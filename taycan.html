<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="macan.css">
    <title>Taycan</title>
</head>
<body style="background-color: rgb(68, 67, 67);">

    <table class="table">
