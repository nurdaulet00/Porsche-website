<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="macan.css">
    <title>Cayenne</title>
</head>
<body style="background-color: rgb(68, 67, 67);">

    <div>
        <h3>Cayenne</h3>
        <img src="https://files.porsche.com/filestore/image/multimedia/none/e3-2nd-cayenne-phev-modelimage-sideshot/model/7253e415-8863-11ee-810c-005056bbdc38/porsche-model.png">
    </div>

    <table class="table">
        <thead>
            <tr>
                <th rowspan="2">Power(kW)/Power(PS)</th>
                <th rowspan="2">Acceleration 0 - 100 km/h</th>
                <th rowspan="2">Top speed</th>
                <th colspan="2">Fuel consumption combined</th>
            </tr>
            <tr>
                <th>City</th>
                <th>Highway</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>260 kW/353 PS</td>
                <td>6.0 s</td>
                <td>248 km/h</td>
                <td>12,1 – 10,8 l/100 km</td>
                <td>12,1 – 10,8 l/100 km</td>
            </tr>
        </tbody>
    </table> 
    <script src="cayenne.js"></script>
</body>
</html>
