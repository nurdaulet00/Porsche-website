<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="macan.css">
    <title>Macan</title>
</head>
<body style="background-color: rgb(68, 67, 67);">

    <div>
        <h3>Macan</h3>
        <img src="https://files.porsche.com/filestore/image/multimedia/none/pa3-t-modelimage-sideshot/model/7edcc317-7868-11ec-80e7-005056bbdc38/porsche-model.png">
    </div>

    <form id="myForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username">
        <button type="submit">Submit</button>
    </form>

    <table class="table">
        <thead>
            <tr>
                <th rowspan="2">Power(kW)/Power(PS)</th>
                <th rowspan="2">Acceleration 0 - 100 km/h</th>
                <th rowspan="2">Top speed</th>
                <th colspan="2">Fuel consumption combined</th>
            </tr>
            <tr>
                <th>City</th>
                <th>Highway</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>195 kW/265 PS</td>
                <td>6.4 s</td>
                <td>232 km/h</td>
                <td>10,7 – 10,1 l/100 km</td>
                <td>10,7 – 10,1 l/100 km</td>
            </tr>
        </tbody>
    </table> 

    <script src="macan.js"></script>
</body>
</html>
