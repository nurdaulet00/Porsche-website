<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="macan.css">
    <title>911</title>
</head>
<body style="background-color: rgb(68, 67, 67);">

    <div>
        <h3>911 Carrera</h3>
        <img src="https://files.porsche.com/filestore/image/multimedia/none/992-c2-modelimage-sideshot/model/5d3635ab-d97f-11eb-80d9-005056bbdc38/porsche-model.png">
    </div>

    <table class="table">
        <thead>
            <tr>
                <th rowspan="2">Power(kW)/Power(PS)</th>
                <th rowspan="2">Acceleration 0 - 100 km/h</th>
                <th rowspan="2">Top speed</th>

            </tr>
            <tr>
                <th>City</th>
                <th>Highway</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>283 kW/385 PS</td>
                <td>4.2 s</td>
                <td>293 km/h</td>
                <td>10,8 – 10,3 l/100 km</td>
                <td>10,8 – 10,3 l/100 km</td>
            </tr>
        </tbody>
    </table> 
    <script src="911.js"></script>
</body>
</html>
